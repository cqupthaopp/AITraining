name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          version: latest
          driver: docker-container
          driver-opts:
            - network=host

      - name: Login to Alibaba Cloud Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: registry.cn-hangzhou.aliyuncs.com/ai-travel-planner/app
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=semver,pattern={{version}}
            latest
          labels: |
            org.opencontainers.image.title=AI Travel Planner
            org.opencontainers.image.description=AI-Powered Travel Planning Application
            org.opencontainers.image.vendor=AI Travel Planner Team

      - name: Build and push
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
          platforms: linux/amd64
          provenance: false
          sbom: false

      - name: Log build details
        if: steps.build.outcome == 'success'
        run: |
          echo "Image built: ${{ steps.build.outputs.imageid }}"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"

      - name: Create GitHub Release
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            Docker Image Tags: ${{ steps.meta.outputs.tags }}
            Build ID: ${{ steps.build.outputs.imageid }}
          files: |
            README.md

      - name: Notify success
        if: success()
        run: echo "Docker image built and pushed successfully!"

      - name: Notify failure
        if: failure()
        run: |
          echo "Docker build and push failed!"
          echo "Check the logs above for details."